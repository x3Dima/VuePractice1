<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">{{setActiveText}}</div>
          <ul class="steps-list">
            <li
              @click="setActive(i)"
              :class="['steps-item', {'active': activeIndex === i, 'done': activeIndex > i } ]"
              v-for="(step, i) in steps"
            >
              <span>{{i+1}}</span>
              {{step.title}}
            </li>
          </ul>
          <div v-if="!callReset">
            <button :disabled="isPrevButtonDisabled" @click="prev" class="btn">
              Назад
            </button>
            <button
              @click="nextOfFinish"
              class="btn primary"
              v-if="!lastElement"
            >
              Вперед
            </button>
            <button @click="stepFinish" class="btn primary" v-else>
              закончить
            </button>
          </div>
          <div v-else>
            <button @click="reset" class="btn primary">начать заново</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
